<section class="featured-events">
  <!-- Start of loading spinner -->
  <div class="container">
    <div class="row" *ngIf="loading; else loaded">
      <div class="mx-auto" style="margin-bottom: 30px">
        <app-loading></app-loading>
      </div>
    </div>
  </div>
  <!-- End of loading spinner -->

  <ng-template #loaded>
    <div class="container">
      <app-search-bar></app-search-bar>
      <div class="row">
        <div class="col-md-4" *ngFor="let event of listOfEvents">
          <div class="card mb-3">
            <ng-container *ngIf="event">
              <a
                [routerLink]="['/events/events-details', event.id, event.title]"
              >
                <img
                  src="{{ event.imageURL }}"
                  class="card-img-top img-fluid"
                  onerror="this.src='assets/images/has-no-image.png';"
                  alt="{{ event.title }}"
              /></a>
            </ng-container>

            <div class="heart-on-card">
              <i class="far fa-heart"></i>
              <!-- <img
                src="assets/images/icons/event-heart.png"
                class="img-fluid"
                id="imgplus"
                alt="{{ event.title }}"
                onclick="chngimg()"
              /> -->
            </div>
            <a [routerLink]="['/events/events-details', event.id, event.title]">
              <div class="card-body">
                <h5 class="card-title">{{ event.title }}</h5>
                <p class="card-text">
                  <!-- <b class="published-date"
                    >{{ event.publishedDate | date: "MMM d, y, h:mm" }} PM</b
                  > -->
                  <b class="published-date"
                    >{{ event.publishedDate | date: "EE, MMM d" }} {{ event.time }}</b
                  >

                  <span class="text-danger float-right font-weight-bold">{{
                    event.soldOut
                  }}</span>
                  <br />
                  <span class="city-state"
                    >{{ event.city }}, {{ event.state }}</span
                  >
                </p>
                <p class="card-text">{{ event.summary }}</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</section>
