<section class="post-events-container">
  <div class="container mt-3">
    <div class="event-header">
      <h1>Post Event</h1>
      <h2>Event Information</h2>
    </div>
    <form action="#" method="POST">
      <!-- Upload image -->
      <div class="row">
        <div class="col">
          <div class="form-group">
            <input type="file" />
          </div>
        </div>
      </div>

      <!-- Event Name -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="event-name">
              Event Name <b class="text-danger">*</b>
            </label>
            <input type="text" name="event-name" class="form-control" />
          </div>
        </div>
      </div>

      <!-- Hosted by -->
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="hosted-by">
              Hosted By <b class="text-danger">*</b>
            </label>
            <input
              type="text"
              name="hosted-by"
              class="form-control"
              placeholder="Company Name"
            />
          </div>
        </div>
      </div>

      <!-- Radio Check -->
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="event-type" class="font-weight-bold">
              Is this event online?<b class="text-danger">*</b>
            </label>
            <br />
            <input type="radio" name="event-type" /> Yes <br />
            <input type="radio" name="event-type" checked /> No
          </div>
        </div>
      </div>

      <!-- Address of the event -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="event-address">
              Address of the event<b class="text-danger">*</b>
            </label>
            <br />
            <input type="text" name="event-address" class="form-control" />
          </div>
        </div>
      </div>

      <!-- City, State, zipcode -->

      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="city"> City<b class="text-danger">*</b> </label>

            <input type="text" name="city" class="form-control" />
          </div>
        </div>
        <!-- State -->
        <div class="col-md-3">
          <div class="form-group">
            <label for="state"> State<b class="text-danger">*</b> </label>

            <!-- <input type="text" name="state" class="form-control" /> -->
            <select name="" id="all-states" class="form-control">
              <option value="" disabled>Select State</option>
              <option value="">New York</option>
              <option value="">Texes</option>
              <option value="">Ohio</option>
              <option value="">Minnesota</option>
              <option value="">Vermont</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Zip Code -->
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="zipCode"> Zip Code<b class="text-danger">*</b> </label>
            <input type="text" name="zipCode" class="form-control" />
          </div>
        </div>
      </div>

      <!-- Message -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="zipCode"
              >Description of the event<b class="text-danger">*</b></label
            >

            <textarea
              class="form-control"
              name="zipCode"
              id=""
              cols="30"
              rows="8"
            ></textarea>
          </div>
        </div>
      </div>
    </form>
    <!-- Start of action buttons     -->
    <div class="footer-buttons">
      <div class="row">
        <!-- <div class="col-md-3"></div> -->
        <div class="col">
          <a href="/events/post-events" class="btn btn-">Previous</a>
          <a href="/events" class="btn btn-light">Cancel</a>
          <a href="/events/event-pricing" class="btn btn-primary ml-3"
            >Continue</a
          >
        </div>
      </div>
    </div>

    <!-- End of action buttons     -->
  </div>
</section>
